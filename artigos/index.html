<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Lista de artigos sobre energia, imunidade e hábitos saudáveis.">
  <link rel="canonical" href="https://saudenaturalglobal.com.br/artigos/" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Artigos | Saúde Natural Global" />
  <meta property="og:description" content="Lista de artigos sobre energia, imunidade e hábitos saudáveis." />
  <meta property="og:url" content="https://saudenaturalglobal.com.br/artigos/" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-900">
  <header class="border-b bg-white">
    <div class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between">
      <a href="/" class="font-extrabold tracking-tight text-xl">Saúde Natural Global</a>
      <nav class="flex gap-4 text-sm">
        <a class="hover:underline" href="/">Início</a>
        <a class="hover:underline" href="/#destaques">Destaques</a>
        <a class="hover:underline" href="/#produtos">Livros</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    <div class="flex items-end justify-between gap-6 flex-wrap">
      <div>
        <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">Artigos</h1>
        <p class="mt-3 text-slate-600 max-w-2xl">
          Conteúdo prático sobre energia, imunidade e hábitos saudáveis — com linguagem simples.
        </p>
      </div>

      <a href="/#blog" class="inline-flex items-center justify-center rounded-full px-5 py-2.5 font-semibold bg-emerald-600 text-white hover:bg-emerald-700">
        Voltar para o site
      </a>
    </div>
<!-- Lista (automática) -->
<section class="mt-10">
  <div id="articles-grid" class="grid gap-6 md:grid-cols-2"></div>

  <div id="articles-error" class="hidden mt-6 rounded-2xl border border-rose-200 bg-rose-50 p-6 text-sm text-rose-800"></div>
</section>

<script>
  (function () {
    const grid = document.getElementById("articles-grid");
    const errorBox = document.getElementById("articles-error");

    function escapeHtml(str) {
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function tagColor(category) {
      const c = (category || "").toLowerCase();
      if (c.includes("imun")) return "bg-sky-50 text-sky-700";
      if (c.includes("energia")) return "bg-emerald-50 text-emerald-700";
      return "bg-slate-100 text-slate-700";
    }

    function card(article) {
      const title = escapeHtml(article.title);
      const category = escapeHtml(article.category || "Artigo");
      const excerpt = escapeHtml(article.excerpt || "");
      const slug = escapeHtml(article.slug || "");
      const href = "./" + slug + ".html";

      return `
        <article class="rounded-2xl border border-slate-200 bg-white p-6 hover:shadow-lg transition">
          <span class="inline-flex rounded-full px-3 py-1 text-xs font-semibold ${tagColor(category)}">${category}</span>
          <h2 class="mt-3 text-xl font-bold leading-tight">
            <a class="hover:underline" href="${href}">${title}</a>
          </h2>
          <p class="mt-2 text-slate-600 text-sm">${excerpt}</p>
          <div class="mt-4">
            <a class="text-emerald-700 font-semibold hover:underline" href="${href}">Ler artigo →</a>
          </div>
        </article>
      `;
    }

    // Tenta carregar o JSON público gerado pelo pipeline
    fetch("./articles.json", { cache: "no-store" })
      .then((r) => {
        if (!r.ok) throw new Error("Não foi possível carregar ./articles.json");
        return r.json();
      })
      .then((data) => {
        const items = Array.isArray(data) ? data : (data.articles || []);
        if (!items.length) throw new Error("articles.json está vazio (sem artigos).");

        // Ordena por updated_at se existir (mais recente primeiro)
        items.sort((a, b) => {
          const da = new Date(a.updated_at || a.date || 0).getTime();
          const db = new Date(b.updated_at || b.date || 0).getTime();
          return db - da;
        });

        grid.innerHTML = items.map(card).join("");
      })
      .catch((err) => {
        errorBox.classList.remove("hidden");
        errorBox.innerText =
          "Erro ao carregar lista automática de artigos. " +
          "Verifique se /artigos/articles.json existe e está válido. Detalhe: " + err.message;
      });
  })();
</script>

 
  </main>

  <footer class="mt-12 border-t bg-white">
    <div class="max-w-5xl mx-auto px-4 py-8 text-sm text-slate-500">
      © 2026 Saúde Natural Global
    </div>
  </footer>
</body>
</html>
