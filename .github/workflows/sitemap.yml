name: Generate sitemap.xml
permissions:
  contents: write

concurrency:
  group: sitemap-main
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - "sitemap.xml"
      - "robots.txt"

# Permissão para o GITHUB_TOKEN conseguir commitar no repo
permissions:
  contents: write

# Evita corrida de commits (um run por vez)
concurrency:
  group: sitemap-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate sitemap.xml and robots.txt
        env:
          BASE_URL: https://saudenaturalglobal.com.br
        run: |
          python scripts/generate_sitemap.py

      -       - name: Commit & push if changed (robust)
        run: |
          set -e
          if git status --porcelain | grep -E "sitemap\.xml|robots\.txt" >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml robots.txt
            git commit -m "chore: update sitemap.xml and robots.txt" || true

            # tenta rebase + push até 3 vezes (pra evitar corrida com outro workflow)
            for i in 1 2 3; do
              git pull --rebase origin main || true
              if git push; then
                echo "Pushed successfully."
                exit 0
              fi
              echo "Push failed, retrying in 5s..."
              sleep 5
            done

            echo "ERROR: Could not push after retries."
            exit 1
          else
            echo "No sitemap/robots changes."
          fi

