name: Generate sitemap.xml

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"  # todo dia 03:17 UTC (ajuste se quiser)

permissions:
  contents: write

jobs:
  sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necess√°rio para git log por arquivo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate sitemap
        env:
          BASE_URL: https://saudenaturalglobal.com.br
          SITE_ROOT: .
          SITEMAP_OUT: sitemap.xml
        run: |
          python scripts/generate_sitemap.py
          ls -la sitemap.xml

      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          git commit -m "chore: update sitemap.xml"
          git push
