name: Generate sitemap.xml

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *"  # todo dia 03:15 UTC (ajuste se quiser)

permissions:
  contents: write

concurrency:
  group: sitemap-main
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate sitemap.xml and robots.txt
        env:
          BASE_URL: https://saudenaturalglobal.com.br
        run: |
          python scripts/generate_sitemap.py

      - name: Commit & push if changed (robust)
        run: |
          set -e

          # sÃ³ tenta commit/push se sitemap.xml ou robots.txt mudaram
          if git status --porcelain | grep -E "sitemap\.xml|robots\.txt" >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git add sitemap.xml robots.txt
            git commit -m "chore: update sitemap.xml and robots.txt" || true

            # evita corrida com outros commits (rebase + retry)
            for i in 1 2 3; do
              git pull --rebase origin main || true
              if git push; then
                echo "Pushed successfully."
                exit 0
              fi
              echo "Push failed, retrying in 5s..."
              sleep 5
            done

            echo "ERROR: Could not push after retries."
            exit 1
          else
            echo "No sitemap/robots changes."
          fi
