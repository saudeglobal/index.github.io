name: Site Pipeline (build articles + audit)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    # evita loop infinito: quando o próprio bot commitar sitemap/robots/reports
    paths-ignore:
      - "sitemap.xml"
      - "robots.txt"
      - "analytics_report/**"
      - "seo_audit/**"
      - "artigos/articles.json"

permissions:
  contents: write

concurrency:
  group: site-pipeline-main
  cancel-in-progress: true

jobs:
  build:
    # quando o commit é do bot, não roda de novo no push (evita loop)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure folders exist (with .gitkeep)
        run: |
          mkdir -p content_pipeline/data
          mkdir -p content_pipeline/templates
          mkdir -p seo_audit
          mkdir -p analytics_report
          mkdir -p artigos
          mkdir -p assets/img
          mkdir -p assets/css
          mkdir -p assets/js
          mkdir -p scripts

          touch content_pipeline/data/.gitkeep
          touch content_pipeline/templates/.gitkeep
          touch seo_audit/.gitkeep
          touch analytics_report/.gitkeep
          touch artigos/.gitkeep
          touch assets/img/.gitkeep
          touch assets/css/.gitkeep
          touch assets/js/.gitkeep
          touch scripts/.gitkeep

      - name: Install requirements (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f "seo_audit/requirements.txt" ]; then pip install -r seo_audit/requirements.txt; fi

      - name: Build articles
        run: |
          if [ -f "content_pipeline/build_articles.py" ]; then python content_pipeline/build_articles.py; fi

      - name: Publish articles.json to /artigos
        run: |
          if [ -f "content_pipeline/data/articles.json" ]; then
            cp content_pipeline/data/articles.json artigos/articles.json
          fi

      - name: Run SEO audit
        run: |
          if [ -f "seo_audit/audit_site.py" ]; then python seo_audit/audit_site.py; fi

      - name: Generate sitemap.xml and robots.txt
        env:
          BASE_URL: https://saudenaturalglobal.com.br
        run: |
          if [ ! -f "scripts/generate_sitemap.py" ]; then
            echo "Missing scripts/generate_sitemap.py"
            exit 1
          fi
          python scripts/generate_sitemap.py

      - name: Commit changes (generated pages/reports)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # adiciona arquivos que você quer versionar
          git add sitemap.xml robots.txt artigos/ seo_audit/ analytics_report/ || true

          # se não mudou nada, não commita
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-build site assets"
          git push
